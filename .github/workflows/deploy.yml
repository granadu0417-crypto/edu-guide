name: Deploy to Cloudflare Workers KV

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --minify

      - name: Generate KV JSON files
        working-directory: worker
        run: node generate-kv-json.js

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Upload KV data batch 1
        working-directory: worker
        run: npx wrangler kv bulk put "kv-data-1.json" --namespace-id 725aefb7b1c64c6c90d2cf4daf061bf3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

