/* 끝용 CTA - Prominent 스타일 */
.cta-consultation-final {
    margin: 60px 0 40px;
    padding: 40px;
    border-radius: 24px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
    overflow: hidden;
}

.cta-consultation-final::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.cta-final-content {
    position: relative;
    z-index: 1;
    text-align: center;
}

.cta-final-icon {
    margin: 0 auto 24px;
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.cta-final-text {
    margin-bottom: 32px;
}

.cta-final-title {
    font-size: 28px;
    font-weight: 800;
    color: white;
    margin: 0 0 12px;
    line-height: 1.3;
}

.cta-final-message {
    font-size: 17px;
    color: rgba(255, 255, 255, 0.9);
    margin: 0;
    line-height: 1.6;
}

.cta-final-button {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 18px 36px;
    background: linear-gradient(135deg, #FEE500 0%, #FFD700 100%);

    text-decoration: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 17px;

    margin: 0 auto;
}

.cta-final-button:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 40px rgba(254, 229, 0, 0.5);
    background: linear-gradient(135deg, #FFD700 0%, #FEE500 100%);
}

.cta-final-button:active {
    transform: translateY(-2px);
}

.cta-final-note {
    margin: 20px 0 0;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
}

        height: 40px;
