<style>
/* Floating 듀얼 버튼 컨테이너 */
.floating-dual-buttons {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* 공통 버튼 스타일 */
.floating-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 22px;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
    animation: floatPulse 3s ease-in-out infinite;
}

/* 카카오톡 버튼 */
.floating-kakao {
    background: linear-gradient(135deg, #FEE500 0%, #FFD700 100%);
    color: #3C1E1E;
}

.floating-kakao:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 28px rgba(254, 229, 0, 0.5);
    background: linear-gradient(135deg, #FFD700 0%, #FEE500 100%);
}

/* 무료체험 버튼 */
.floating-trial {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.floating-trial:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 28px rgba(102, 126, 234, 0.5);
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
}

/* 전화상담 버튼 */
.floating-phone {
    background: linear-gradient(135deg, #00C853 0%, #00E676 100%);
    color: white;
}

.floating-phone:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 28px rgba(0, 200, 83, 0.5);
    background: linear-gradient(135deg, #00E676 0%, #00C853 100%);
}

.floating-btn:active {
    transform: translateY(-2px);
}

.floating-btn svg {
    flex-shrink: 0;
}

.floating-text {
    font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

/* 펄스 애니메이션 - 각 버튼 딜레이 */
@keyframes floatPulse {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-6px);
    }
}

.floating-trial {
    animation-delay: 0.3s;
}

.floating-phone {
    animation-delay: 0.6s;
}

/* 태블릿 */
@media (max-width: 768px) {
    .floating-dual-buttons {
        bottom: 20px;
        right: 20px;
        gap: 10px;
    }

    .floating-btn {
        padding: 12px 18px;
        font-size: 14px;
        gap: 8px;
    }

    .floating-btn svg {
        width: 20px;
        height: 20px;
    }
}

/* 모바일 - 3개 버튼 모두 텍스트 포함 */
@media (max-width: 480px) {
    .floating-dual-buttons {
        bottom: 16px;
        right: 16px;
        gap: 8px;
    }

    .floating-btn {
        padding: 10px 16px;
        font-size: 13px;
        gap: 6px;
    }

    .floating-btn svg {
        width: 18px;
        height: 18px;
    }

    .floating-text {
        display: inline; /* 모바일에서도 텍스트 표시 */
    }
}

/* 다크모드 지원 */
@media (prefers-color-scheme: dark) {
    .floating-kakao {
        background: linear-gradient(135deg, #FEE500 0%, #FFD700 100%);
        color: #3C1E1E;
    }

    .floating-trial {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .floating-phone {
        background: linear-gradient(135deg, #00C853 0%, #00E676 100%);
        color: white;
    }
}

/* 접근성: 포커스 스타일 */
.floating-btn:focus {
    outline: 3px solid #667eea;
    outline-offset: 4px;
}

/* 프린트 시 숨김 */
@media print {
    .floating-dual-buttons {
        display: none !important;
    }
}

/* 스크롤 시 살짝 투명도 조정 */
.floating-dual-buttons.scrolled {
    opacity: 0.95;
}

/* 매우 작은 화면 (iPhone SE 등) */
@media (max-width: 375px) {
    .floating-dual-buttons {
        bottom: 12px;
        right: 12px;
        gap: 6px;
    }

    .floating-btn {
        padding: 8px 14px;
        font-size: 12px;
    }

    .floating-btn svg {
        width: 16px;
        height: 16px;
    }
}
</style>

<script>
// 스크롤 시 버튼 상태 관리
(function() {
    let lastScroll = 0;
    const floatingBtns = document.getElementById('floatingButtons');

    window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset;

        // 100px 이상 스크롤 시 살짝 투명도 조정
        if (currentScroll > 100) {
            floatingBtns.classList.add('scrolled');
        } else {
            floatingBtns.classList.remove('scrolled');
        }

        lastScroll = currentScroll;
    });
})();
</script>
