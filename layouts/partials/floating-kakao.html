<!-- Floating 카카오톡 상담 버튼 -->
<div class="floating-kakao-button" id="floatingKakao">
    <a href="https://pf.kakao.com/_Cixlaxl/chat"
       target="_blank"
       rel="noopener noreferrer"
       onclick="gtag('event', 'click', {
           'event_category': 'Conversion',
           'event_label': 'Floating KakaoTalk Button',
           'value': 1
       });">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 4C8.477 4 4 7.589 4 12c0 2.805 1.843 5.274 4.619 6.75-.157.574-.609 2.228-.7 2.586-.12.458.168.452.353.329.143-.095 2.29-1.537 3.155-2.117.524.071 1.062.108 1.573.108 5.523 0 10-3.589 10-8S19.523 4 14 4z" fill="currentColor"/>
        </svg>
        <span class="floating-kakao-text">카카오톡 상담</span>
    </a>
</div>

<style>
/* Floating 카카오톡 버튼 스타일 */
.floating-kakao-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    animation: floatPulse 2s ease-in-out infinite;
}

.floating-kakao-button a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 16px 24px;
    background: linear-gradient(135deg, #FEE500 0%, #FFD700 100%);
    color: #3C1E1E;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 16px;
    box-shadow: 0 8px 24px rgba(254, 229, 0, 0.4);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
}

.floating-kakao-button a:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(254, 229, 0, 0.5);
    background: linear-gradient(135deg, #FFD700 0%, #FEE500 100%);
}

.floating-kakao-button a:active {
    transform: translateY(-2px);
}

.floating-kakao-button svg {
    flex-shrink: 0;
}

.floating-kakao-text {
    font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

/* 펄스 애니메이션 */
@keyframes floatPulse {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-8px);
    }
}

/* 태블릿 */
@media (max-width: 768px) {
    .floating-kakao-button {
        bottom: 20px;
        right: 20px;
    }

    .floating-kakao-button a {
        padding: 14px 20px;
        font-size: 15px;
        gap: 8px;
    }

    .floating-kakao-button svg {
        width: 24px;
        height: 24px;
    }
}

/* 모바일 */
@media (max-width: 480px) {
    .floating-kakao-button {
        bottom: 16px;
        right: 16px;
    }

    .floating-kakao-button a {
        padding: 12px 18px;
        font-size: 14px;
        gap: 6px;
    }

    .floating-kakao-button svg {
        width: 22px;
        height: 22px;
    }

    /* 작은 화면에서는 텍스트 숨기고 아이콘만 표시 */
    .floating-kakao-text {
        display: none;
    }

    .floating-kakao-button a {
        width: 56px;
        height: 56px;
        padding: 0;
        justify-content: center;
        border-radius: 50%;
    }
}

/* 다크모드 지원 */
@media (prefers-color-scheme: dark) {
    .floating-kakao-button a {
        background: linear-gradient(135deg, #FEE500 0%, #FFD700 100%);
        color: #3C1E1E;
    }
}

/* 접근성: 포커스 스타일 */
.floating-kakao-button a:focus {
    outline: 3px solid #667eea;
    outline-offset: 4px;
}

/* 프린트 시 숨김 */
@media print {
    .floating-kakao-button {
        display: none !important;
    }
}

/* 스크롤 시 살짝 투명도 조정 (선택사항) */
.floating-kakao-button.scrolled {
    opacity: 0.95;
}
</style>

<script>
// 스크롤 시 버튼 상태 관리 (선택사항)
(function() {
    let lastScroll = 0;
    const floatingBtn = document.getElementById('floatingKakao');

    window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset;

        // 100px 이상 스크롤 시 살짝 투명도 조정
        if (currentScroll > 100) {
            floatingBtn.classList.add('scrolled');
        } else {
            floatingBtn.classList.remove('scrolled');
        }

        lastScroll = currentScroll;
    });
})();
</script>
