{{- /* Hugo Render Hook: Image with Lazy Loading */ -}}
{{- $alt := .Text -}}
{{- $src := .Destination -}}
{{- $title := .Title -}}

<img
  src="{{ $src }}"
  alt="{{ $alt }}"
  {{- with $title }} title="{{ . }}"{{ end }}
  loading="lazy"
  decoding="async"
  {{- /* 기본 width/height 추가로 CLS(Cumulative Layout Shift) 개선 */ -}}
  {{- if not (or (strings.Contains $src "logo") (strings.Contains $src "icon")) }}
  width="800"
  height="400"
  {{- end }}
  {{- /* 접근성: alt 텍스트가 없으면 경고 */ -}}
  {{- if not $alt }}
  role="presentation"
  {{- end }}
>
